{% extends 'base.html' %}
{% block content %}
<article class="content item-editor-page">
    <div class="title-block">
        <h3 class="title"> Add new Bucket
            <span class="sparkline bar" data-type="bar"></span>
        </h3>
    </div>

    <form name="item" method="post" onsubmit="return false">
        <div class="card card-block">
            <div class="form-group row">
                <label class="col-sm-2 form-control-label text-xs-right">
                    Name:
                </label>

                <div class="col-sm-10">
                    <input type="text" id="bucket_name" class="form-control boxed" placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 form-control-label text-xs-right">
                    Description:
                </label>

                <div class="col-sm-10">
                    <input type="text" id="description" class="form-control boxed" placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 form-control-label text-xs-right">
                    Category:
                </label>
                <div class="col-sm-10">
                    <select class="c-select form-control boxed" id="category">
                    <option selected disabled>Select Category</option>
                    {% for categories in data %}
                        {% for key, value in categories.items() %}
                            <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    {% endfor %}
                    </select>
                </div>
            </div>

            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" onclick="createBucket(1)" class="btn btn-primary">
                    Add
                </button>
                <button type="submit" onclick="createBucket(2)" class="btn btn-primary">
                        Add & New
                </button>
            </div>

        </div>
    </form>
</article>
{% endblock %}
