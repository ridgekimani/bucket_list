<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title> BUCKET-LIST | REGISTER </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../static/css/vendor.css">
        <link rel="stylesheet" href="../../static/css/style.css">
    </head>

    <body>
        <div class="auth">
            <div class="auth-container">
                <div class="card">
                    <header class="auth-header">
                        <h1 class="auth-title">
                            BUCKET-LIST
                        </h1>
                    </header>
                    <div class="auth-content">
                        <form id="signup-form" action="#" method="GET" novalidate="">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control underlined" name="username" id="username" placeholder="Enter username">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control underlined" name="email" id="email" placeholder="Enter email address">
                            </div>

                            <div class="form-group"> <label for="password">Password</label>
                                <div class="row">
                                    <div class="col-sm-6"> <input type="password" class="form-control underlined" name="password" id="password" placeholder="Enter password"> </div>
                                    <div class="col-sm-6"> <input type="password" class="form-control underlined" name="retype_password" id="retype_password" placeholder="Re-type password"> </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-block btn-primary">Sign Up</button>
                            </div>

                            <div class="form-group">
                                <p class="text-muted text-xs-center">Already have an account?
                                    <a href="login.html">Login!</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../static/js/vendor.js"></script>
        <script src="../../static/js/script.js"></script>
    </body>

</html>
